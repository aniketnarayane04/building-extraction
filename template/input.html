<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .main_block {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 70vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Building Extraction</a>
        </div>
        <ul class="navbar-nav me-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'input' %}">Home</a>
            </li>
        </ul>
    </nav>
    
    <div class="main_block">
        <form method="post" enctype="multipart/form-data" action="output">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <button type="submit" class="btn btn-dark">Process Image</button>  
        </form> 
    </div> 
  
    {% if op_image %}  
        <h3>Succesfully uploaded : </h3>  
        <img src='/media/output/{{op_image}}' alt="connect" style="max-height:300px">  
    {% endif %}  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
